<!DOCTYPE html>
<html>
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="./font-awesome.min.css">
  <style type="text/css">
    .player-button {
      color: white;
      border: none;
      cursor: pointer;
      background-color: black;
      font-size: 100%;
      margin: 3px 3px 3px 3px;
      padding-left: 5px;
      padding-right: 5px;
      flex-grow: 0;
    }
    .shadow {
      box-shadow: 0 0 20px rgba(0,0,0,1); /* Параметры тени */
   }
  </style>
</head>
<body>
  <div id="player" class="shadow" style="width: 800px; height: 600px; display:flex; flex-direction: column;">
    <div class="js-video-container" style="flex-basis:100%; flex-grow: 1"></div>

    <div style="background: black; flex-grow: 0; display:flex; flex-direction: row">
      <button class="js-play-button player-button">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" hidden>
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button">
        <i class="fa fa-volume-off" aria-hidden="true"></i></button>
      <button class="js-mute-button player-button" hidden>
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <div style="flex-grow: 1"></div>
      <button class="js-fullscreen-button player-button">
        <i class="fa fa-expand" aria-hidden="true"></i>
      </button>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="./player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
